<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Ratio operations</title>
</head>

<body>
    <h1>Ratio Operations</h1>
    <div id="container">
        <div id="a" class="fraction">
            <input id="a_up" value="1" class="numberInput" />
            <input id="a_down" value="2" class="numberInput" />
        </div>
        <div id="b" class="fraction">
            <input id="b_up" class="numberInput" value="2" />
            <input id="b_down" class="numberInput" value="3" />
        </div>
        <div class="fraction">
          <input type="button" id="isButton" value="=">
        </div>
        <div id="c" class="fraction">
            <input id="c_up" class="numberInput" readonly/>
            <input id="c_down" class="numberInput" readonly/>
        </div>
    </div>
    <script src="../../lib/Number.js"></script>
    <script src="../../lib/NumberPair.js"></script>
    <script src="script.js"></script>
</body>

</html>
